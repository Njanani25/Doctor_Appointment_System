<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor application</title>
    <!--This line is used to load the images-->
    {% load static %}
    <!--bootstrap css link starts here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap css link ends here-->
</head>
<body>
  <!--headers section starts here-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="{% static 'doctorlogo.jpg' %}" width="50px" height="50px">
            </a>
          </div> 
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul> 
          <div class="col-md-3 text-end">
            <a href="#"><button type="button" class="btn btn-dark me-2">{{email}}</button></a>
            <a href="{% url 'index' %}"><button type="button" class="btn btn-warning">Sign-out</button></a>
          </div>
        </header>
      </div>
      <!--headers section ends here-->
    <!--Doctor specification-->
    <div class="container">
      <div class="row">
          {% for i in doctors %}
          <div class="col-6">
              <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                      <div class="col-md-4 px-2 py-2">
                          <img src="{{i.doc_img.url}}" class="img-fluid rounded-start" alt="">
             </div>
     <div class="col-md-8">
                          <div class="card-body">
                              <h5 class="card-title">{{ i.doc_name }}</h5>
                              <p class="card-text">{{ i.doc_spec }}</p>
                              <a href="{% url 'book' i.id %}" class="btn btn-success btn-lg"> Book Appointment</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
{% endfor %}
      </div>
  </div>
      <!--ends here-->

  <!--footer starts here-->
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
      </div> 
    
      <!--footer ends here-->
   
    <!--bootstrap js link starts here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <!--bootstrap js link ends here-->
</body>
</html>
